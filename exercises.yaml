# Cursor position marker: ^ indicates where the cursor should be positioned
# The cursor will be on the character immediately following the ^
# Example: "The ^quick brown fox" means cursor is on 'q'

- name: Navigate to word
  category: 1. Movement
  description: Move cursor to the start of the word 'fox'
  hint: Use w to move forward by words
  start: The quick brown fox broke the sound barrier
  final: The quick brown ^fox broke the sound barrier

- name: Move to end of line
  category: 1. Movement
  description: Move cursor to the end of the line
  hint: Use $ to jump to the end of the line
  start: The cursor is all the way to the left, let's move it to the end of the line
  final: The cursor is all the way to the left, let's move it to the end of the lin^e

- name: Move to start of line
  category: 1. Movement
  description: Move cursor to the beginning of the line
  hint: Use 0 to jump to the start of the line, or use the other ^ to jump to the first non-whitespace character
  start: This time the cursor is already at the end, let's move it to the star^t
  final: ^This time the cursor is already at the end, let's move it to the start

- name: Move backwards by word
  category: 1. Movement
  description: Move cursor backwards to the word 'quick'
  hint: Use b to move backwards by words. Count how many times you need to press b
  start: The quick brown fo^x
  final: The ^quick brown fox

- name: Move to end of word
  category: 1. Movement
  description: Move cursor to the end of the word 'The'
  hint: Use e to move to the end of the current word
  start: ^The quick brown fox
  final: Th^e quick brown fox

- name: Navigate down lines
  category: 1. Movement
  description: Move cursor down to the 'return' line
  hint: Use j to move down lines, then use w or 0 to position the cursor correctly
  start: |-
    function hello() {
        console.log('Hello');
        return true;
    }
  final: |-
    function hello() {
        console.log('Hello');
        ^return true;
    }

- name: Navigate to last line
  category: 1. Movement
  description: Jump to the last line
  hint: Use G (capital G) to jump to the last line
  start: |-
    First line
    Second line
    Third line
    Fourth line
    Fifth line
  final: |-
    First line
    Second line
    Third line
    Fourth line
    ^Fifth line

- name: Navigate to first line
  category: 1. Movement
  description: Jump to the first line
  hint: Use gg to jump to the first line
  start: |-
    First line
    Second line
    Third line
    Fourth line
    Fifth ^line
  final: |-
    ^First line
    Second line
    Third line
    Fourth line
    Fifth line

- name: Add exclamation
  category: 2. Editing
  description: Add an exclamation mark at the end
  hint: Use A to append at the end of the line, type !, then press Esc
  start: Hello World
  final: Hello World!

- name: Delete a word
  category: 2. Editing
  description: Delete the word 'lazy'
  hint: Navigate to 'lazy' with w, then use dw to delete the word. Move to the end with $
  start: The quick brown lazy fox
  final: The quick brown fox

- name: Change word
  category: 2. Editing
  description: Change 'world' to 'universe'
  hint: Using cw is a bit faster than dw since it clears the word and puts you in insert mode
  start: Hello world
  final: Hello universe

- name: Fix typo with insert mode
  category: 2. Editing
  description: Fix the typo 'Fx' to 'Fix' using insert mode
  hint: Position on 'x', use i to enter insert mode, type 'i', then Esc
  start: Fx the typo
  final: Fix the typo

- name: Fix typo with delete
  category: 2. Editing
  description: Fix the typo 'Fixx' to 'Fix' using the x command
  hint: Position on the extra 'x' using l or w, then press x to delete it
  start: Fixx the typo
  final: Fix the typo

- name: Add missing letter
  category: 2. Editing
  description: Add the missing 'r' at the end
  hint: Use A to append at end of line, type 'r', then Esc
  start: Fix this line by adding the missing lette
  final: Fix this line by adding the missing lette^r

- name: Delete multiple words
  category: 2. Editing
  description: 'Delete the next 2 words ''IS LAME'''
  hint: Use d2w to delete 2 words, or use w to navigate then dw twice
  start: VIM ^IS LAME awesome and powerful
  final: VIM awesome and powerful

- name: Change quoted word
  category: 3. Text Objects
  description: Change the word inside quotes from 'hola' to 'hello'
  hint: Use ci" to change inside quotes, type 'hello', then Esc
  start: Translate "hola" to English
  final: Translate "hello" to English

- name: Remove function arguments
  category: 3. Text Objects
  description: Remove the function arguments
  hint: Use ci( to change inside parentheses, then immediately press Esc
  start: |-
    def foo(bar, baz):
  final: |-
    def foo():

- name: Remove python dict contents
  category: 3. Text Objects
  description: Delete the dictionary using % to match brackets
  hint: Curly brackets are text objects! Try di{
  start: |-
    data = {
      "name": "John",
      "age": 30,
      "city": "NYC"
    }
  final: data = {}

- name: Append trademark symbols
  category: 4. Dot Command
  description: Replace each * with (Tm)
  hint: Use f* to find *, then s to delete the * char and type (Tm)
  start: |-
    Oreos*
    Cookies
    Gatorade*
    Sports drink
    Tissues
    Kleenex*
  final: |-
    Oreos(Tm)
    Cookies
    Gatorade(Tm)
    Sports drink
    Tissues
    Kleenex(Tm)

- name: Yank and paste with dot
  category: 4. Dot Command
  description: Add empty lines between all text lines
  hint: |-
    Use o to insert line below, press Esc, use yy to yank empty line, move with
    j, use p to paste, repeat with j. for remaining lines
  start: |-
    First line
    Second line
    Third line
    Fourth line
  final: |-
    First line

    Second line

    Third line

    Fourth line


- name: Delete words with capitals
  category: 4. Dot Command
  description: Delete each word that contains a capital letter
  hint: |-
    Use dw to delete word, then w to skip lowercase word, use . to repeat
    delete on next capital word
  start: Delete every worD on This liNe that haS A capital leTter
  final: every on that capital

- name: Change upper/lowercase of all letters
  category: 5. Visual
  description: Case switching
  hint: |-
    Kind of a gimmick since you're unlikely to be in this situation, but you
    can do this in Visual Line mode with ~'
  start: oH NO! tHE UPPER/LOWER CASE. iT IS COMPLETELY SWAPPED!
  final: Oh no! The upper/lower case. It is completely swapped!

- name: Change column
  category: 5. Visual
  description: Change a column
  hint: C-v to go into Visual Column mode then replace with r
  start: |-
    ACCD
    ACCD
    ACCD
    ACCD
  final: |-
    ABCD
    ABCD
    ABCD
    ABCD

- name: Center Haiku
  category: 5. Visual
  description: Center a Haiku
  hint: Use Visual Line mode replace for the header and footer.
  start: |-
    Whole seasons are spent
    mastering the form, the style.
    None calls it easy.
  final: |-
    ----------------------------------
    *    Whole seasons are spent     *
    * mastering the form, the style. *
    *      None calls it easy.       *
    ----------------------------------

- name: Numbered list
  category: 5. Visual
  description: Convert a list to be numbered
  hint: C-v to select bullet points then c1) to replace with 1
  start: |-
     - Iron Man
     - The Incredible Hulk
     - Iran Man 2
  final: |-
     1) Iron Man
     2) The Incredible Hulk
     3) Iran Man 2

- name: Format table
  category: 5. Visual
  description: Formatting text into a table
  hint: Lots of work with Visual Block mode
  start: |-
    name   course  item    comment
    Troy   Main    Lasagna
    Steve  Side    Greek salad Not vegan!
    Barbara Anne    Drinks  Punch   A really long comment
  final: |-
    ---------------------------------------------------------------------
    NAME          |  COURSE  |  ITEM         |   COMMENT                |
    ---------------------------------------------------------------------
    Troy          |  Main    |  Lasagna      |                          |
    Steve         |  Side    |  Greek salad  |   Not vegan!             |
    Barbara Anne  |  Drinks  |  Punch        |   A really long comment  |
    ---------------------------------------------------------------------

- name: Asserts in a list
  category: 6. Macros and Registers
  description: Add test cases for a python list of strings
  hint: Make a macro to copy the line, paste, and increment with yypC-a
  start: |-
    assert lines[0] == 'blah'
  final: |-
    assert lines[0] == 'blah'
    assert lines[1] == 'bleh'
    assert lines[2] == 'bluh'
    assert lines[3] == 'blih'
    assert lines[4] == 'blyh'

- name: Split arguments over lines
  category: 7. Multi-step
  description: Splitting a long command with many arguments over multiple lines
  hint: |-
    I would do this with a combination of forward-to-space followed by typing
    the , going to the line with enter then going back to normal mode, and using
    ; to repeat the movement twice, then . to repeat the command, indenting etc.
    might need to do a final indenting after the first line, this becomes
    ;;.;;.;;.
  start: |-
    samtools view -f 3 -F 3584 -L chr1.bed -o filtered_reads.sam -U removed_reads.sam mouse_reads.bam
  final: |-
    samtools view \
      -f 3 \
      -F 3584 \
      -L chr1.bed \
      -o filtered_reads.sam \
      -U removed_reads.sam \
      mouse_reads.bam
